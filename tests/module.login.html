<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Module.login mocha testst</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8"/>
    <script src="js/mocha.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div id="mocha"></div>

<!-- mocha -->
<script src="js/require.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    // Setup require
    requirejs.config({
        urlArgs: "bust=" + (new Date()).getTime(),
        baseUrl: 'spec',
        paths: {
            'amplify': '../js/amplify',
            'jquery': '../js/jquery',
            'chai': '../js/chai',
            'sinon': '../js/sinon',
            'mocha': '../js/mocha',
            'module.login': '../js/app/module.login'
        },
        shim: {
            'amplify': ['jquery'],
            'mocha': {
                init: function () {
                    this.mocha.setup('bdd');
                    return this.mocha;
                },
                deps: [
                    'jquery',
                    'chai',
                    'sinon'
                ],
                exports: "mocha"
            }
        }
    });
</script>

<script type="text/javascript" charset="utf-8">
    require([
        "chai",
        "mocha",
        "sinon",
        "module.login.spec"
    ], function (chai, mocha) {
        window.expect = chai.expect;
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    })
</script>

</body>
</html>
